name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"
            name: "macOS Apple Silicon"
          - platform: "macos-latest"
            args: "--target x86_64-apple-darwin"
            name: "macOS Intel"
          - platform: "ubuntu-22.04"
            args: ""
            name: "Linux"
          - platform: "windows-latest"
            args: ""
            name: "Windows"

    runs-on: ${{ matrix.platform }}
    name: Build ${{ matrix.name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate version
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "Error: Tag version ($TAG_VERSION) does not match package.json version ($PACKAGE_VERSION)"
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "npm"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.args == '--target x86_64-apple-darwin' && 'x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "LoonieVision ${{ github.ref_name }}"
          releaseBody: |
            ## What's New

            See the full changelog for details.

            ## Installation

            Download the appropriate file for your platform:
            - **Windows**: `.exe` or `.msi` file
            - **macOS**: `.dmg` file (choose Intel or Apple Silicon)
            - **Linux**: `.AppImage`, `.deb`, or `.rpm` file

            ## Notes

            - This is an unofficial third-party application
            - Requires a CBC GEM account
            - Not affiliated with CBC/Radio-Canada
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
